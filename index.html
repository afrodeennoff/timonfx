<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORK // Institutional Execution Framework</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window;
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#020202', 
                dark: '#050505',
                purple: '#8b5cf6',
                red: '#ff1e1e',
                paper: '#E6E6E1',
                zinc: '#27272a',
                border: 'rgba(255, 255, 255, 0.12)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            },
            backgroundImage: {
               'noise': "url('https://grainy-gradients.vercel.app/noise.svg')"
            }
          }
        }
      };
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Only hide cursor on devices that support hover (desktops) */
        @media (hover: hover) and (pointer: fine) {
          * { cursor: none !important; }
        }

        html { 
          scroll-behavior: smooth; 
          background-color: #020202; 
          color: #ffffff; 
          -webkit-tap-highlight-color: transparent;
        }
        
        body { 
          background-color: #020202; 
          color: #ffffff; 
          -webkit-font-smoothing: antialiased; 
          -moz-osx-font-smoothing: grayscale;
          font-family: 'Inter', sans-serif;
          overflow-x: hidden;
        }

        .mono { font-family: 'JetBrains Mono', monospace; font-variant-numeric: tabular-nums; }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #020202; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #8b5cf6; }

        ::selection { background: #8b5cf6; color: #fff; }

        @keyframes scanline {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100vh); }
        }
        .scanline {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100px;
          background: linear-gradient(to bottom, transparent, rgba(139, 92, 246, 0.03), transparent);
          opacity: 0.5;
          pointer-events: none;
          z-index: 9999;
          animation: scanline 12s linear infinite;
          will-change: transform;
        }

        .text-glow {
          text-shadow: 0 0 10px rgba(139, 92, 246, 0.3);
        }

        /* Optimize large blur filters for mobile performance */
        .blur-gpu {
          filter: blur(80px);
          transform: translateZ(0);
          backface-visibility: hidden;
        }
        @media (min-width: 768px) {
          .blur-gpu { filter: blur(150px); }
        }
    </style>
    <link rel="stylesheet" href="/index.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.24.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lenis": "https://esm.sh/lenis@^1.3.17",
    "path": "https://esm.sh/path@^0.12.7",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
